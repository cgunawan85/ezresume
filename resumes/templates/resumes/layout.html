{% load static %}
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/ico" href="{% static 'resumes/images/favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'resumes/css/main.css' %}">

	{% block title %}{% endblock %}

</head>

<body>
	<header>
        <div class="header">
            <a href="{% url 'resumes:my-resumes' %}"><img src="{% static 'resumes/images/logo.png' %}" class="logo"></a>
                <div class="header-left">
                    <a href="{% url 'resumes:my-resumes' %}">My Resumes</a>
                    <a href="{% url 'logout' %}">Logout</a>
                </div>
        </div>
    </header>

    {% block subheader %}{% endblock %}

    <div class="main-content">

    {% block content %}{% endblock %}

    </div>

</body>

</html>
